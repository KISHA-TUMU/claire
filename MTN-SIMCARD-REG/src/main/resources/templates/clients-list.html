<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <a class="btn btn-warning" th:href="@{/admin/login}">BACK</a>
    <h1 class="text-center mt-4 mb-4">USERS LIST</h1>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>National ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Photo</th>
            <th>Created On</th>
            <th>Updated On</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="client : ${clients}">
            <tr>
                <td th:text="${client.id}"></td>
                <td th:text="${client.id_no}"></td>
                <td th:text="${client.firstname}"></td>
                <td th:text="${client.lastname}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.photo}"></td>
                <td th:text="${client.createdOn}"></td>
                <td th:text="${client.updateOn}"></td>
                <td>
                    <a class="btn btn-primary m-2" th:href="@{${'edit/'+client.id}}">Edit</a>
                    <a class="btn btn-danger m-2" th:href="@{${'delete/'+client.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
