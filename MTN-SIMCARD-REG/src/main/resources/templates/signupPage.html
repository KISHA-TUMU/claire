<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Login</title>
</head>
<body>
<div class="container-fluid text-center" style="padding-top: 6rem">
    <div class="text-center h2 m-3"><h2>Signup Form</h2></div>
    <div class="rounded bordered">
        <form th:action="@{/user/save}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto">
            <div class="container-fluid  text-center rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Username</label>
                    <div class="text-center">
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="text-center">
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="text-center">
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Signup</button>
                    <p>Don't you have an account?</p>
                    <a style="color: #ffc107" th:href="@{/user/login}">Login <span> Here </span></a>
                </div>

            </div>
        </form>
    </div>

</div>


</body>
</html>
